[tox]

# Ensure 1.6+ is used to support 'skipsdist'
minversion = 1.6

# Do not run install command
skipsdist = True

# Environements to execute when invoking 'tox'
envlist = flake8

[testenv:flake8]
commands = flake8
deps = flake8

[testenv:unittest]
commands = python setup.py test

[flake8]
exclude = .tox
max_line_length = 120
